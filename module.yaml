name: ibm-db2-warehouse
type: terraform
description: Module to provision db2-warehouse on IBM Cloud
cloudProvider: ibm
tags:
  - db2 warehouse
  - ibmcloud
  - service
  - devops
interfaces:
  - github.com/cloud-native-toolkit/automation-modules#database
  - github.com/cloud-native-toolkit/automation-modules#db2-warehouse
  - github.com/cloud-native-toolkit/automation-modules#ibm-service
versions:
  - platforms: []
    providers:
    - name: ibm
      source: "ibm-cloud/ibm"
    dependencies:
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 2.1.0"
    variables:
      - name: resource_group_name
        moduleRef:
          id: resource_group
          output: name
      - name: resource_location
        alias: region
        scope: global
